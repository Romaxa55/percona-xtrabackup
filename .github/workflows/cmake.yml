    - name: Create file list
      run: mkdir -p ${GITHUB_WORKSPACE}/build/ && touch ${GITHUB_WORKSPACE}/build/artifact.txt && tar -czvf ${GITHUB_WORKSPACE}/build/artifact.tar.gz ${GITHUB_WORKSPACE}/build/*.txt

    - name: Prepare file list
      id: prepare
      run: echo "files=$(ls ${GITHUB_WORKSPACE}/build/*.tar.gz | xargs)" >> $GITHUB_OUTPUT

    - name: Get release
      id: get_release
      run: |
        env
        RELEASE_DATA=$(curl \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/Romaxa55/percona-xtrabackup/releases/tags/8.0.33)
        echo "upload_url=$(echo "$RELEASE_DATA" | jq -r .upload_url | cut -d{ -f1)" >> $GITHUB_OUTPUT

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ${{ steps.prepare.outputs.files }}
        asset_name: percona.tar.gz
        asset_content_type: application/gzip
